<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-[#F6F6FB]">
    <section class="pt-[0px] pr-[120px] pb-[80px] pl-[120px] flex flex-col justify-center gap-20
      max-md:pt-[0px] max-md:pr-[24px] max-md:pl-[24px] max-md:pb[80px]
      max-sm:pr-[16px] max-sm:pl-[16px] max-sm:gap-15
    ">
      <div class="flex flex-col justify-center items-center rounded-3xl bg-white
      max-md:pt-[80px] max-md:pr-[120px] max-md:pb-[80px] max-md:pl-[120px] max-md:h-[666px]
      max-sm:pt-[60px] max-sm:pr-[20px] max-sm:pb-[60px] max-sm:pl-[20px]
      ">
        <form class ="flex flex-col justify-center items-center gap-5 h-[666px] w-[1200px]">
          <h2 class="text-[44px] font-bold">Get in Touch</h2>
          <div class="flex flex-col gap-1">
            <label for="fname" class="text-[16px] text-[#5F5F76]">Name</label>
            <input type="text" id="fname" name="fname" placeholder="John Doe" class="text-[#9393AC] text-[16px] pl-3 border-2 border-[#E0E0ED] 
            h-[3rem] w-[34.125rem] rounded-[12px]
            max-sm:h-[48px] max-sm:w-[303px]">
          </div>
          <div class="flex flex-col gap-1">
            <label for="email" class="text-[16px] text-[#5F5F76]">Email</label>
            <input type="email" id="email" name="email" placeholder="john@gmail.com" class="text-[#9393AC] text-[16px] pl-3 border-2 border-[#E0E0ED] 
            h-[48px] w-[546px] rounded-[12px]
            max-sm:h-[48px] max-sm:w-[303px]">
          </div>
          <div class="flex flex-col gap-1">
            <label for="message" class="text-[16px] text-[#5F5F76]">Message</label>
            <textarea id="message" name="message" placeholder="Your message..." class="text-[#9393AC] text-[16px] pl-3 pt-3 border-2 border-[#E0E0ED] 
            h-[102px] w-[546px] rounded-[12px] resize-none
            max-sm:h-[102px] max-sm:w-[303px]
            ">
            </textarea>
          </div>
          <div class="pt-[20px] pb-[16px]">
            <button class="bg-[#1A1A2C] h-[56px] w-[546px] text-white text-[16px] font-semibold rounded-2xl
            max-sm:h-[48px] max-sm:w-[303px]
            ">
              Submit
            </button>
          </div>
        </form>
      </div>
      <footer class ="flex flex-row justify-between text-[16px]
        max-sm:flex-col max-sm:justify-center max-sm:items-center max-sm:gap-6
      ">
        <span class="font-medium text-[#5F5F76]"
        >Acme productivity app Â©2024</span>
        <div class="text-[#1A1A2C] font-semibold flex gap-9">
          <span class="">FAQ</span>
          <span class="">Terms</span>
          <span class="">Al Policy</span>
          <span class="">Pricing</span>
        </div>
      </footer>
    </section>
  </body>
</html>
